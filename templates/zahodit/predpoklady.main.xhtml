<div style="border: solid 1px black; margin: 1em">

<h3>Seznam předpokladů</h3>

<span tal:repeat="tlacitko predpoklady_tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
</span>

<table tal:condition="predpoklady_seznam | nothing">
        <tr>
		<th tal:repeat="sloupec predpoklady_th/sloupce">
			<a href="" tal:attributes="href sloupec/sestupne">
				<img src="img/desc.png" alt="Sestupně" title="Řadit sestupně" />
			</a>
			<span tal:content="sloupec/popisek" />
			<a href="" tal:attributes="href sloupec/vzestupne">
				<img src="img/asc.png" alt="Vzestupně" title="Řadit vzestupně" />
			</a>
		</th>
	</tr>
	<tr tal:repeat="predpoklad predpoklady_seznam">	
		<td tal:content="predpoklad/id" />
		<td>
			<a href="" tal:content="predpoklad/text" tal:attributes="href predpoklad/odkaz | nothing" />
		</td>
		<td tal:content="predpoklad/fullText" />
		<td tal:content="predpoklad/sTypAkceFK" />
		<td tal:content="predpoklad/sTypAkcePredFK" />
		<td tal:content="predpoklad/sStavUcastnikAkcePredFK" />		
		
		<td tal:repeat="tlacitko predpoklad/tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
		</td>
	</tr>
</table>

</div>
