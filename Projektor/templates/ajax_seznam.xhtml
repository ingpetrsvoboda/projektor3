<!-- Tato šablona obsahuje obsah div-u s id=id ze šablony seznam.xhtml. Slouží pouze pro vygenerování nového obsahu div-u načítaného ajaxem  -->
<h3 tal:content="nadpis | nothing" />

<span>
    <a href="" tal:content="tlacitkozpet/popisek" tal:attributes="href tlacitkozpet/odkaz" class="tlacitko"/>
    <span tal:condition="tlacitka | nothing">
        <span tal:repeat="tlacitko tlacitka">
            <a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
        </span>
    </span>
</span>

<!-- %FORM% -->

<span tal:condition="not: skryjfiltr | nothing">
<!-- %FILTR% -->
</span>

<p tal:content="zprava | nothing" />

<table tal:condition="seznam | nothing">
        <tr>
		<th tal:repeat="sloupec hlavickaTabulky/sloupce">
                    <span tal:condition="sloupec/vzestupne">
                        <a href="" tal:attributes="href sloupec/sestupne">
				<img src="img/desc.png" alt="Sestupně" title="Řadit sestupně" />
			</a>
                    </span>
                    <span tal:content="sloupec/popisek" />
                    <span tal:condition="sloupec/sestupne">
			<a href="" tal:attributes="href sloupec/vzestupne">
				<img src="img/asc.png" alt="Vzestupně" title="Řadit vzestupně" />
			</a>
                    </span>
		</th>
	</tr>
	<tr tal:repeat="radek seznam">
                <td tal:repeat="sloupecek radek">
                    <span tal:replace="sloupecek" />
                </td>
                <td tal:repeat="tlacitko radek/tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz; class tlacitko/cssClass"/>
		</td>
	</tr>
</table>

<table tal:condition="polozka | nothing">
        <tr>
		<th tal:repeat="sloupec hlavickaTabulky/sloupce">
                    <span tal:content="sloupec/popisek" />
		</th>
	</tr>
	<tr>
                <td tal:repeat="sloupecek polozka">
                    <span tal:replace="sloupecek" />
                </td>

	</tr>
</table>
<table tal:condition="polozka | nothing">
        <tr>
            <td tal:repeat="tlacitko polozka/tlacitka">
                <a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz; class tlacitko/cssClass"/>
            </td>
        </tr>
</table>
<!-- %NEXT% -->
