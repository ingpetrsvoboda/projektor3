<span tal:condition="%STRANKA%/jsFilePath1 | nothing" >  <script tal:attributes="src %STRANKA%/jsFilePath1"></script>  </span>        
<span tal:condition="%STRANKA%/jsFilePath2 | nothing" >  <script tal:attributes="src %STRANKA%/jsFilePath2"></script>  </span>        
<span tal:condition="%STRANKA%/jsFilePath3 | nothing" >  <script tal:attributes="src %STRANKA%/jsFilePath3"></script>  </span>          
<div tal:attributes="id %STRANKA%/id"  class="seznam">

<h3 tal:content="%STRANKA%/nadpis | nothing" />

<span>
    <a href="" tal:content="%STRANKA%/tlacitkozpet/popisek" tal:attributes="href %STRANKA%/tlacitkozpet/odkaz" class="tlacitko"/>
    <span tal:condition="%STRANKA%/tlacitka | nothing">
        <span tal:repeat="tlacitko %STRANKA%/tlacitka">
            <a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
        </span>
    </span>
</span>

<!-- %FORM% -->

<span tal:condition="not: %STRANKA%/skryjfiltr | nothing">
<!-- %FILTR% -->
</span>

<p tal:content="%STRANKA%/zprava | nothing" />

<table tal:condition="%STRANKA%/seznam | nothing">
        <tr>
		<th tal:repeat="sloupec %STRANKA%/hlavickaTabulky/sloupce">
                    <span tal:condition="sloupec/vzestupne">
                        <a href="" tal:attributes="href sloupec/sestupne">
				<img src="img/desc.png" alt="Sestupně" title="Řadit sestupně" />
			</a>
                    </span>
                    <span tal:content="sloupec/popisek" />
                    <span tal:condition="sloupec/sestupne">
			<a href="" tal:attributes="href sloupec/vzestupne">
				<img src="img/asc.png" alt="Vzestupně" title="Řadit vzestupně" />
			</a>
                    </span>
		</th>
	</tr>
	<tr tal:repeat="radek %STRANKA%/seznam">
                <td tal:repeat="sloupecek radek">
                    <span tal:replace="sloupecek" />
                </td>
                <td tal:repeat="tlacitko radek/tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz; class tlacitko/cssClass"/>
		</td>
	</tr>
</table>

<table tal:condition="%STRANKA%/polozka | nothing">
        <tr>
		<th tal:repeat="sloupec %STRANKA%/hlavickaTabulky/sloupce">
                    <span tal:content="sloupec/popisek" />
		</th>
	</tr>
	<tr>
                <td tal:repeat="sloupecek %STRANKA%/polozka">
                    <span tal:replace="sloupecek" />
                </td>

	</tr>
</table>
<table tal:condition="%STRANKA%/polozka | nothing">
        <tr>
            <td tal:repeat="tlacitko %STRANKA%/polozka/tlacitka">
                <a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz; class tlacitko/cssClass"/>
            </td>
        </tr>
</table>
<!-- %NEXT% -->
</div>
