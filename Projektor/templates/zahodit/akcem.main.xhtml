<div style="border: solid 1px black; margin: 1em">

<h3>Seznam akci</h3>

<span tal:repeat="tlacitko akcem_tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
</span>

<table tal:condition="akcem_seznam | nothing">
	<tr>
		<th tal:repeat="sloupec akcem_th/sloupce">
			<a href="" tal:attributes="href sloupec/sestupne">
				<img src="img/desc.png" alt="Sestupně" title="Řadit sestupně" />
			</a>
			<span tal:content="sloupec/popisek" />
			<a href="" tal:attributes="href sloupec/vzestupne">
				<img src="img/asc.png" alt="Vzestupně" title="Řadit vzestupně" />
			</a>
		</th>
	</tr>
	<tr tal:repeat="akceJ akcem_seznam">
		<td tal:content="akceJ/id" />
		<td>
			<a href="" tal:content="akceJ/nazev" tal:attributes="href akceJ/odkaz | nothing" />
		</td>
		<td tal:content="akceJ/popis" />
		<td tal:content="akceJ/startDatum" />
		<td tal:repeat="tlacitko akceJ/tlacitka">
			<a href="" tal:content="tlacitko/popisek" tal:attributes="href tlacitko/odkaz" class="tlacitko"/>
		</td>
	</tr>
</table>

<!-- %NEXT%  -->
</div>
